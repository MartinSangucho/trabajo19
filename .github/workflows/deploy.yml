name: Python application

on:
  push:
    branches: [ "main" ]   # ‚Üê Cambiar a "master" si tu repo usa master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Imagen final que se subir√° a GHCR
      IMAGE_TAG: ghcr.io/martinsangucho/finalquintoa:latest

    steps:
      - uses: actions/checkout@v4

      - name: üßæ Mostrar variables b√°sicas (solo locales, no secretos)
        run: |
          echo "Probando conexi√≥n SSH con:"
          echo "Host: ${{ secrets.VPS_HOST }}"
          echo "Usuario: ${{ secrets.VPS_USER }}"
          echo "Puerto: ${{ secrets.VPS_SSH_PORT }}"
          echo "Password: ${{ secrets.VPS_PASSWORD }}"

      - name: üß™ Probar conexi√≥n SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "‚úÖ Conexi√≥n exitosa desde GitHub Actions"
            hostname
            whoami
            uptime

      - name: Pasar el stack.yml al servidor
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: "stack.yml"
          target: "/home/${{ secrets.VPS_USER }}/despliegue"

      - name: Despliegue de los servicios
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "‚úÖ Desplegando servicios"
            echo "Iniciando despliegue en /home/${{ secrets.VPS_USER }}/despliegue"
            cd /home/${{ secrets.VPS_USER }}/despliegue

            echo "Deteniendo contenedores viejos..."
            docker compose down || true

            echo "Levantando nueva versi√≥n..."
            docker compose up --build -d

            echo "Despliegue finalizado. Revisar servidor."
