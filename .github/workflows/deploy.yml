name: Python application

on:
  push:
    branches: [ "main" ]   # ‚Üê Cambiar a "master" si tu repo usa master

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      # Imagen final que se subir√° a GHCR
      IMAGE_TAG: ghcr.io/martinsangucho/finalquintoa:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: "3.11"

      # --- LOGIN A GHCR ---
      - name: üîê Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD + PUSH DOCKER IMAGE ---
      - name: üèóÔ∏è Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ env.IMAGE_TAG }}

      # --- TRANSFERENCIA DE ARCHIVOS POR SCP (CORREGIDO) ---
      - name: üìÅ Transferir archivos esenciales por SCP
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          source: |
            Dockerfile
            app.py
            requirements.txt
            stack.yml
          target: "/home/${{ secrets.VPS_USER }}/despliegue"

      # --- DESPLIEGUE AUTOM√ÅTICO EN EL VPS ---
      - name: üöÄ Desplegar la nueva versi√≥n con Docker Compose
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_SSH_PORT }}
          script: |
            echo "Iniciando despliegue en /home/${{ secrets.VPS_USER }}/despliegue"
            cd /home/${{ secrets.VPS_USER }}/despliegue

            echo "Deteniendo contenedores viejos..."
            docker compose down || true

            echo "Levantando nueva versi√≥n..."
            docker compose up --build -d

            echo "Despliegue finalizado. Revisar servidor."
